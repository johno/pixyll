# Site settings
title: lowest common denominator
email: patrick@veverka.net
author: Patrick Veverka
description: "Huh?"
baseurl: ""
url: "http://patrick.veverka.net"
date_format: "%b %-d, %Y"
header_pages:

# Google services
google_verification:
# Use either direct GA implementation or set up GTM account
# - using both will skew your data (leave blank to not use at all)
google_analytics:
google_tag_manager:
# Bing services
bing_verification:

# Optional features
animated: true
show_related_posts: true
show_post_footers: true
show_social_icons: true
ajaxify_contact_form: true
enable_mathjax: false
extended_fonts: false
enable_anchorjs: true
# Preview image for social media aka og:image and twitter:image
post_preview_image: false

# Facebook Page integration
# (for instant articles and other stuff)
fb_page: false
fb_page_id:

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname: veverkap

# Facebook Comments plugin
# (leave blank to disable Facebook Comments, otherwise set it to true)
facebook_comments:
facebook_appid:
facebook_comments_number: 10

# Social icons
angellist_username: veverkap
bitbucket_username: veverkap
bitcoin_url:
flattr_button:
github_username: veverkap
google_plus_id:
linkedin_username: veverkap
medium_id:
paypal_url:
reddit_username: veverkap
skype_username: veverkap
stackoverflow_id: 442536
steam_nickname:
telegram_username:
twitter_username: veverkap
vk_id:

# Post sharing icons
show_sharing_icons: true
# Change to 'true' to enable individual icons
share_facebook: true
share_twitter: true
share_googleplus: true
share_linkedin: true
share_digg: false
share_tumblr: false
share_reddit: true
share_stumbleupon: false
share_hackernews: false

include:
  - .well-known

text:
  pagination:
    newer: "Newer"
    older: "Older"
  share_buttons:
    text: "Share this post!"
    facebook: "Share on Facebook"
    twitter: "Share on Twitter"
    googleplus: "Share on Google+"
    linkedin: "Share on LinkedIn"
    digg: "Share on Digg"
    tumblr: "Share on Tumblr"
    reddit: "Share on Reddit"
    stumbleupon: "Share on StumbleUpon"
    hackernews: "Share on Hacker News"
  post:
    updated: "Updated"
    minute_read: "minute read"
    related_posts: "Related Posts"
  index:
    coming_soon: "Coming soon..."
  contact:
    email: "Email Address"
    content: "What would you like to say?"
    subject: "New submission!"
    submit: "Say Hello"
    ajax:
      sending: "sending.."
      sent: "Message sent!"
      error: "Error!"
  thanks: "Thanks for contacting us. We will reply as soon as possible."
  og_locale: "en_US"

# Build settings
markdown: kramdown
redcarpet:
  extensions: ["smart", "tables", "with_toc_data"]
permalink: pretty
paginate: 10
sass:
  style: compressed
plugins:
  - jekyll-paginate
  - jekyll-sitemap
# https://github.com/jekyll/jekyll/issues/2938
exclude:
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - README.md
  - screenshot.png
  - vendor
