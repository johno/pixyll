# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname:

# Social icons
show_social_icons: true
github_username: veverkap
stackoverflow_id:
twitter_username: veverkap
google_plus_id:
linkedin_username: veverkap
angellist_username: veverkap
bitcoin_url:
paypal_url:
