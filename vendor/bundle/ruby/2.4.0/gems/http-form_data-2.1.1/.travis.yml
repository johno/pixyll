language: ruby
sudo: false

cache: bundler

before_install:
  - gem update --system
  - gem --version
  - gem install bundler --no-rdoc --no-ri
  - bundle --version

install: bundle install --without development doc

script: bundle exec rake

env: JRUBY_OPTS="$JRUBY_OPTS --debug"

rvm:
  # Include JRuby first because it takes the longest
  - jruby-9.1.13.0
  - 2.2
  - 2.3.4
  - 2.4.1

matrix:
  fast_finish: true
  include:
  - rvm: 2.4.1
    env: SUITE="rubocop"

branches:
  only:
    - master
