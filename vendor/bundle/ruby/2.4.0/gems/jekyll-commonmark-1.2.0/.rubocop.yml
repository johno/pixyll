inherit_gem:
  jekyll: .rubocop.yml

AllCops:
  TargetRubyVersion: 2.2
  Exclude:
    - vendor/**/*

Metrics/AbcSize:
  Exclude:
    - lib/jekyll-commonmark.rb

Metrics/MethodLength:
  Exclude:
    - lib/jekyll-commonmark.rb

Metrics/LineLength:
  Exclude:
    - lib/jekyll-commonmark.rb

Lint/Debugger:
  Exclude:
    - script/console

Metrics/BlockLength:
  Exclude:
    - spec/**/*
